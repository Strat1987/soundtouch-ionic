<ion-view view-title="Discover Bose Soundtouch">
  <ion-content class="padding">
    <button class="button button-block button-positive" ng-click='Discover();'>Soundtouch Discovery</button>
    <p>{{loading}}</p>
    <ul class="list" ng-repeat="device in devices">
      <li class="item" ng-click="selectSoundtouch();">{{device.serviceName}}</li>
    </ul>
  </ion-content>
</ion-view>
