<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/dnssd.js"></script>
    <script src="js/controllers/DiscoveryController.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="soundtouch" class="platform-ios platform-cordova platform-webview">

    <ion-pane ng-controller="DiscoveryController">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Bose SoundTouch Starter</h1>
      </ion-header-bar>
      <ion-content>

        <div ng-show="device.serviceName">Selected Device: {{device.serviceName}} {{device.hostName}}:{{device.port}}</div>

        <button class="button button-positive" ng-click='DiscoverZeroConf();'>Soundtouch ZeroConf discovery (android only)</button>
        <ul class="list" ng-repeat="d in devices">
          <li class="item" ng-click="SelectSoundtouch('{{d.urls[0]}}');">{{d.name}}</li>
        </ul>

        <br />
        <button class="button button-positive" ng-click='DiscoverBonjour();'>Soundtouch Bonjour discovery (ios only)</button>
        <p>{{loading}}</p>
        <ul class="list" ng-repeat="device in devices2">
          <li class="item" ng-click="SelectSoundtouchIos()">{{device.serviceName}}</li>
        </ul>
      </ion-content>
      {{serviceData}}
    </ion-pane>
  </body>
</html>
